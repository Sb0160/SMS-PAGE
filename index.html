
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Send SMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      font-size: 1px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>Send SMS Message</h2>

  <label for="number">Phone Number:</label>
  <input type="tel" id="number" placeholder="e.g., +1234567890">

  <label for="message">Message:</label>
  <textarea id="message" rows="5" placeholder="Type your message here..."></textarea>

  <button onclick="sendSMS()">Send via SMS App</button>

  <script>
    function sendSMS() {
      const number = document.getElementById('number').value.trim();
      const message = encodeURIComponent(document.getElementById('message').value);
      if (number) {
        window.location.href = `sms:${number}?&body=${message}`;
      } else {
        alert("Please enter a phone number.");
      }
    }
  </script>

</body>
</html>
